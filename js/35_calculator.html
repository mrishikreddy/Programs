`<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .but{
            color:white;
            background-color:blue;
            width: 50px;
            height:30px;
        }
        .b{background-color: rgb(36, 35, 35);}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
</head>
<body class="b">
    <table style="margin:200px auto">
        <tr>
            <td colspan="3"><input type="text" style="width:150px; height:25px;" id="result"></td>
                <td><button class="but"onclick="calci(value)" value="C">C</button></td></td>
        </tr>
        <tr>
            <td><button class="but" onclick="calci(value)" value="1">1</button></td>
            <td><button class="but" onclick="calci(value)" value="2">2</button></td>
            <td><button class="but" onclick="calci(value)" value="3">3</button></td>
            <td><button class="but" onclick="calci(value)" value="+">+</button></td>
        </tr>
        <tr>
            <td><button class="but" onclick="calci(value)" value="4">4</button></td>
            <td><button class="but" onclick="calci(value)" value="5">5</button></td>
            <td><button class="but" onclick="calci(value)" value="6">6</button></td>
            <td><button class="but" onclick="calci(value)" value="-">-</button></td>
        </tr>
        <tr>
        <td><button class="but" onclick="calci(value)" value="7">7</button></td>
        <td><button class="but" onclick="calci(value)" value="8">8</button></td>
        <td><button class="but" onclick="calci(value)" value="9">9</button></td>
        <td><button class="but" onclick="calci(value)" value="*" >*</button></td>
        </tr>
        <tr>
            <td><button class="but" onclick="calci(value)" value="0">0</button></td>
            <td><button class="but" onclick="calci(value)" value="%">%</button></td>
            <td><button class="but" onclick="calci(value)" value="/">/</button></td>
            <td><button class="but" onclick="calci(value)" value="=">=</button></td>
        </tr>
    
    </table>

    <script>
        function calci(n)
        {
            
            if(n=='C')
            document.getElementById("result").value = ""
            else if(n=='=')
            {
                let x = document.getElementById("result").value
                let y = eval(x)
                document.getElementById("result").value = y
            }
            else
            document.getElementById("result").value += n;
            
        }
    </script>
</body>
</html>
